<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="timer_page.css"> -->
    <title>Document</title>
</head>
<body>
    <div id="timer-settings">
        <label for="hours">Hours:</label>
        <input type="number" id="hours" name="hours" min="0" max="23" placeholder="0">
      
        <label for="minutes">Minutes:</label>
        <input type="number" id="minutes" name="minutes" min="0" max="59" placeholder="0">
      
        <label for="seconds">Seconds:</label>
        <input type="number" id="seconds" name="seconds" min="0" max="59" placeholder="0">
      
        <button id="setTimer">Set Timer</button>
        <button id="pauseTimer">Pause Timer</button>
        <button id="clearTimer">Clear Timer</button>
      </div>
      
      <div class="main-container center">
        <!-- progress inidicator-->
        <div class="circle-container center">
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="semicircle"></div>
            <div class="outermost-circle"></div>
        </div>

        <!-- timer -->

        <div class="timer-container center">
            <div class="timer center">
                <div>00</div>
                <div class="colon">:</div>
                <div>00</div>
                <div class="colon">:</div>
                <div>00</div>
            </div>
        </div>
      </div>
      
      <script src="timer_page.js"></script>
</body>
</html>
